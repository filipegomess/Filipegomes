<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert money filipegomes$</title>
</head>

<body>
    <img class="logo" src="imagem/logo.gif" alt="convert-money">

    <main>
    <label>
    Converter <b>de</b>
    <select>
    <option>R$ Real brasileiro</option>
    </select>
    </label>

 <label>

 Converter <b>para</b>
 <select class="currency-select">
 <option value="dolar">US$ Dólar americano</option>
 <option value="euro">€ Euro</option>
 <option value="libra">£ Libra</option>
 <option value="bitcoin">₿ Bitcoin</option>

 </select>
 </label>

 <label>
 Valor
 <input class="input-currency" placeholder="R$ 10.000,00">

 <button class="convert-button">Converter</button>

 <section>

 <div class="currency-box">
 <img src="imagem/Real.png" alt="moeda-a-converter">
 <p class="currency">Real</p>
 <p class="currency-value-to-convert">R$ 0,00</p>
 </div>

 <img class="seta-img" src="imagem/Seta.png" alt="seta">

 <div class="currency-box">
 <img class="currency-img" src="imagem/Dólar.png" alt="moeda-convertida">
 <p class="currency" id="currency-name">Dólar americano</p>
 <p class="currency-value">US$ 0.0</p>

 </div>
 </section>

 </label>

 </main>

</body>
<script src="/scripts.js"></script>

</html>
