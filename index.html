<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook.filipegomes</title>
    <link rel="stylesheet" href="style.css"">
</head>
<body>
    <header>
        <div class=" logo">Facebook</div>
    <form class="login-form">
        <input type="email" placeholder="Email ou Telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Login</button>
    </form>
    </header>
    <main>
        <div class="content">
            <div class="welcome">
                <h1>Conecte-se com amigos e com o mundo ao seu redor no Facebook.</h1>
            </div>
            <div class="inscrever-se">
                <h2>Criar uma conta</h2>
                <p>É rápido e fácil.</p>
                <form>
                    <input type="text" placeholder="Primeiro nome" required>
                    <input type="text" placeholder="Sobrenome" required>
                    <input type="email" placeholder="Tel ou E-mail" required>
                    <input type="password" placeholder="Nova Senha" required>
                    <button type="submit">Inscrever-se</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Facebook © 2024</p>
    </footer>
    </body>

</html>
